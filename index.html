<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
 
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <h1>Image to PDF Converter</h1>
            <p>Convert your images into a beautiful PDF in a few clicks.</p>
        </header>

        <section class="upload-section">
            <div class="upload-box" id="uploadBox">
                <p>Drag and drop your images here or click to select</p>
                <input type="file" id="imageInput" accept="image/*" multiple>
            </div>
            <div id="imagePreview" class="preview"></div>
        </section>

        <button id="convertBtn" class="btn" disabled>Convert to PDF</button>

        <div id="downloadLink" class="download-link" style="display:none;">
            <button class="btn" id="downloadBtn">Download PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
